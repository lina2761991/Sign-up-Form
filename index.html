<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<!-- css link -->
	<link rel="stylesheet" type="text/css" href="index.css"> 
	<!-- bootsraps links -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<!-- form starts -->
<div class="container">
	<div class="row">
		 <form class="column col-lg-4">

		  <div class="form-group">
		    <h4><i>SIGN UP FORM</i></h4>
		  </div>

		  <div class="form-group">
		    <label for="firstName">First Name:</label>
		    <input type="text" class="form-control" id="firstName" placeholder="please enter your first name">
		  </div>

		  <div class="form-group">
		    <label for="lastName">Last Name:</label>
		    <input type="text" class="form-control" id="lastName" placeholder="please enter your last name">
		  </div>

		  <div class="form-group">
		    <label for="adresse">Adress:</label>
		    <input type="text" class="form-control" id="adresse" placeholder="please enter your adresse">
		  </div>

		  <div class="form-group">
		    <label for="email">Email:</label>
		    <input type="text" class="form-control" id="email" placeholder="please enter your email">
		  </div>

		  <div class="form-group">
		    <label for="password1">Password:</label>
		    <input type="password" class="form-control" id="password1" placeholder="please enter your password">
		  </div>

		  <div class="form-group">
		    <label for="password2">Confirm Password:</label>
		    <input type="password" class="form-control" id="password2" placeholder="please confirm your password">
		  </div>

		<div class="form-group">
		    <label for="comment">Comments:</label>
		    <textarea class="form-control" id="comment" placeholder="please enter your comments">
		    </textarea>	
		  </div>

        <div class="form-group buttons">

		  <button type="submit" class="btn btn-primary">Send</button>
		  <button type="reset" class="btn btn-secondary">Reset</button>
		</div>
		</form>
	</div>
</div>
<!-- form ends -->



<!-- js link -->
<script src="index.js"></script>
</body>
</html>
